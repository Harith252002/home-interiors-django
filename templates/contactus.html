{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="{% static 'contactus.css' %}">
</head>
<body>

    <div class="contact-container">
        <h1>Contact Us</h1>
        <p>We’d love to hear from you! Fill out the form below and we’ll get back to you soon.</p>

        <div class="contact-content">
            <!-- Contact Form -->
            <form method="POST" action="{% url 'app:submit_contact' %}">
                {% csrf_token %}
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit" id="submit1">Send Message</button>
            </form>

            <!-- Contact Info -->
            <div class="contact-info">
                <h3>Our Office</h3>
                <p><strong>Address:</strong> 123, Home Interiors Street, Your City, Your Country</p>
                <p><strong>Email:</strong> contact@homeinteriors.com</p>
                <p><strong>Phone:</strong> +91 98765 43210</p>

                <!-- Google Map -->
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.093057324758!2d-122.4194150846789!3d37.77492997975871!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858064a97f0c8d%3A0xf7dd5c8d3c9c4dd3!2sYour+Business+Location!5e0!3m2!1sen!2sus!4v1633123467845!5m2!1sen!2sus" 
                    width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    </div>

</body>
</html>

</body>
</html>
