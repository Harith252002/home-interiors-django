    <div id="form">
        <form method="post" id="container" enctype="multipart/form-data" class="form">
            {% csrf_token %}
            
            <!-- Username Field -->
            <div class="form-group">
                <label for="id_username">Username</label>
                <input type="text" name="username" id="id_username" class="input" value="{{ form.username.value|default:'' }}">
            </div>
    
            <!-- First Name Field -->
            <div class="form-group">
                <label for="id_first_name">First Name</label>
                <input type="text" name="first_name" id="id_first_name" class="input" value="{{ form.first_name.value|default:'' }}">
            </div>
    
            <!-- Last Name Field -->
            <div class="form-group">
                <label for="id_last_name">Last Name</label>
                <input type="text" name="last_name" id="id_last_name" class="input" value="{{ form.last_name.value|default:'' }}">
            </div>
    
            <!-- Email Field -->
            <div class="form-group">
                <label for="email_input">Email</label>
                <input type="email" name="email" id="id_email" class="input" value="{{ form.email.value|default:'' }}">
            </div>
    
            <!-- Phone Field -->
            <div class="form-group">
                <label for="id_phone">Phone</label>
                <input type="text" name="phone" id="id_phone" class="input" value="{{ form.phone.value|default:'' }}">
            </div>
    
            <!-- Password Field -->
            <div class="form-group">
                <label for="id_password">Password</label>
                <input type="password" name="password" id="id_password" class="input">
            </div>
    
            <br><br>
            <center>
                <input type="submit" value="Register" class="submit">
            </center>
        </form>
    </div>
    
    
</body>
</html>
